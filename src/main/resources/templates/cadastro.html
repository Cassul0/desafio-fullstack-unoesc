<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Desafio ::: Cadastro</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="desafio unoesc" />
<!-- Icons fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	crossorigin="anonymous" rel="stylesheet" />
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
<link th:href="@{/css/style-login.css(v=${version})}" rel="stylesheet" />
</head>
<body>

	<form class="form-signin" th:action="@{/salvar}"
		th:object="${usuario}" method="POST">
		<div class="text-center mb-4">
			<h1 class="h3 mb-3 font-weight-normal">Cadastre sua conta</h1>
			<div th:replace="fragments/alert"></div>
			<div class="row">

				<div class="form-labelgroup col-md-6">
					<label for="nome">Username</label> <input type="text"
						class="form-control" id="nome" placeholder="Nome Usuario"
						autofocus="autofocus" th:field="*{username}" />
				</div>
				<div class="form-group col-md-6">
					<label for="nome">Senha</label> <input type="password"
						class="form-control" id="senha" placeholder="Senha"
						th:field="*{senha}" />
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
			<a th:href="@{/login}" class="btn btn-danger">Voltar</a>
	</form>
	</div>
</body>
</html>
