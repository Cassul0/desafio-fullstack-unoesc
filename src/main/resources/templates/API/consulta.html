<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<main role="main">
			<section class="jumbotron text-center">
				<div class="container">
					<h1 class="jumbotron-heading">LISTAGEM </h1>
					<p class="lead text-muted"></p>
				</div>
				<div class="album py-5 bg-light">
					<div class="container">
			            <form th:action="@{/api/consultar}" th:object="${dadosapi}" method="POST"> 	  
		                    <div class="form-labelgroup col-md-6">
		                        <label for="nome">Código IBGE</label>
		                        <input type="text" class="form-control" id="codIBGE" placeholder="Codigo IBGE"
		                         autofocus="autofocus" field="*{codIBGE}"/>
		                    </div>
		                	<div class="form-group col-md-6">
		                        <label for="nome">Mês de referência</label>
		                        <input type="text" class="form-control" id="mesRef" placeholder="Mes Referência"
		                         autofocus="autofocus" field="*{mesRef}"/>
		                    </div>
	          	          	<div class="form-group col-md-6">
		                        <label for="nome">Ano de referência</label>
		                        <input type="text" class="form-control" id="anoRef" placeholder="Ano Referência"
		                         autofocus="autofocus" field="*{anoRef}"/>
		                    </div>
						  	<div class="form-group col-md-6">
		                        <label for="nome">Quantidade de paginas</label>
		                        <input type="text" class="form-control" id="pagina" placeholder="Página"
		                         autofocus="autofocus" field="*{pagina}"/>
		                    </div>
			                <button type="submit" class="btn btn-primary btn-sm">Consultar</button>
		            	</form>
					</div>	
				</div>
			</section>
		</main>
	</section>
	<script th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
