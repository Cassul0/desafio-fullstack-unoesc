<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content" layout:fragment="corpo">
		<main role="main">
			<section class="jumbotron text-center">
				<div class="container">
					<h1 class="jumbotron-heading">LISTAGEM </h1>
					<p class="lead text-muted"></p>
				</div>

				<div class="container">
					<form th:action="@{/api/consultar}" method="POST">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label for="nome">Código IBGE</label>
									<input type="text" maxlength="7" class="form-control" id="codIBGE"
										placeholder="Codigo IBGE" autofocus="autofocus" th:name="(codIBGE)" required />
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="nome">Ano de referência</label>
									<input type="text" maxlength="4" class="form-control" id="anoRef"
										placeholder="Ano Referência" th:name="(anoRef)" required />
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="nome">Mês de referência</label>
									<input type="text" minlength="2" maxlength="2" class="form-control" id="mesRef"
										placeholder="Mes Referência" th:name="(mesRef)" required />
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="nome">Quantidade de paginas</label>
									<input type="text" maxlength="3" class="form-control" id="pagina"
										placeholder="Página" th:name="(pagina)" required />
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn-sm">Consultar</button>
					</form>
				</div>
				<div class="container" id="listagem">
					<div class="table-responsive">
						<table class="table table-striped table-hover table-sm">
							<div class="table-responsive">
								<table class="table table-striped table-hover table-sm">
									<thead>
										<tr>
											<th>#Id</th>
											<th>Mes Disponibilização</th>
											<th>Código IBGE</th>
											<th>Nome IBGE</th>
											<th>Regiao</th>
											<th>Pais</th>
											<th>Estado</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="d : ${dadosApi}">
											<td th:text="${d.id}"></td>
											<td th:text="${d.mesDisponibilizacao}"></td>
											<td th:text="${d.codigoIBGE}"></td>
											<td th:text="${d.nomeIBGE}"></td>
											<td th:text="${d.regiao}"></td>
											<td th:text="${d.pais}"></td>
											<td th:text="${d.estado}"></td>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</table>
					</div>
				</div>
			</section>
		</main>
	</section>
	<script th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>

</html>
